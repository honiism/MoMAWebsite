<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MoMA Login</title>
	<link rel="stylesheet" type="text/css" href="loginStyles.css">
	<link rel="icon" href="assets/paintbrush.svg">
</head>
<body>
	<div class="gallery-show">
		<img src="assets/Starry_night.png" class="gallery-item">
        <img src="assets/Mona_lisa.png" class="gallery-item">
        <img src="assets/Sorrow.png" class="gallery-item">
	</div>
	<div class="center">
		<div class="login">
			<div class="title_flex">
				<img src="assets/Wax.png" class="title_header">
				<h3 class="title">Museum of Modern Art</h3>
			</div>

			<form action="home.html">
				<input type="text" class="username_input" placeholder="Email atau nama pengguna">
				<br>
				<input type="text" class="password_input" placeholder="Kata sandi">
				<br>
				<a href="/home.html">
					<input type="submit" class="submit_button" value="Masuk">
				</a>
				<label class="divider_text">or try another login method</label>
				<br>
				<input type="submit" class="qr_button" value="QR code login">
			</form>

			<div class="login_opt_flex">
                <img src="assets/facebook-color-svgrepo-com.svg" class="login_logo">
                <img src="assets/google.png" class="login_logo">
			</div>

			<div class="forgot_text_container">
				<a href="" class="forgot_text">Forgot your email or password?</a>
			</div>
		</div>
	</div>
</body>
</html>
